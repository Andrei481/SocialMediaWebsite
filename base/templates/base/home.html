{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">

    <div>
        {% include 'base/topics_component.html' %}
    </div>

    <div>
        <h3>{{room_count}} room(s) available</h3>
        <hr>
        <form action="{% url 'create-room' %}">
            <input type="submit" value="Create Room" class="input-button" id="input-button-create-room">
        </form>
        {% include 'base/feed_component.html' %}

    </div>

    <div>
        {% include 'base/activity_component.html' %}
    </div>

    
</div>

{% endblock content %}
