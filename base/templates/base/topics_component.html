<h3>Browse Topics</h3>
        <hr>

        <div>
            <a href="{% url 'home' %}">All</a>
        </div>

        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
                {% if request.user.is_superuser %}
                    <a href="{% url 'update-topic' %}">Edit Topic</a>
                {% endif %}
            </div>
        {% endfor %}

        {% if request.user.is_superuser %}
            <a href="{% url 'create-topic' %}">Create topic</a>
        {% endif %}
